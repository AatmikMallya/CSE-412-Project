<!DOCTYPE html>
<html lang="en">

<head>
  <title>PhotoShare</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>

    <style>
        main {display: flex; justify-content: center; align-items: center; flex-direction: column;}
    </style>

    <main>
        <h1>PhotoShare</h1>
        <h3>Sign up to see photos from your friends!</h3><br>

        <form method="post" action ="/register">
            <label for="firstName">First Name: </label>
            <input type ="text" name="firstName" required></label><br>
            <label for="lastName">Last Name: </label>
            <input type ="text" name="lastName" required></label><br>
            <label for="email">Email: </label>
            <input type ="text" name="email" required></label><br>
            <label for="dateOfBirth">Date of Birth: </label>
            <input type ="date" name="dateOfBirth" required><br>
            <label for="hometown">Hometown: </label>
            <input type ="text" name="hometown" required></label><br>
            <label for="gender">Gender: </label>
            <label for="gender-male">Male</label>
            <input type ="radio" id="gender-male" name="gender" value="male" required>
            <label for="gender-female">Female</label>
            <input type ="radio" id="gender-female" name="gender" value="female" required><br>
            <label for="gender">Password: </label>
            <input type ="password" name="password" required></label><br>
            <input type="submit" value="Register">
            {% if error%}
                <p color="red">{{error}}</p>
            {% endif %}
        </form>
    </main>

</body>
</html>
