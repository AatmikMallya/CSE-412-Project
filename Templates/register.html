<!DOCTYPE html>
<html lang="en">

<head>
  <title>PhotoShare</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>

    <style>
        main {display: flex; justify-content: center; align-items: center; flex-direction: column;}
    </style>

    <main>
        <h1>PhotoShare</h1>
        <h3>Sign up to see photos from your friends!</h3><br>

        <form method="post" action ="/register">
            <label for="first-name">First Name: </label>
            <input type ="text" name="first-name" required></label><br>
            <label for="last-name">Last Name: </label>
            <input type ="text" name="last-name" required></label><br>
            <label for="email">Email: </label>
            <input type ="text" name="email" required></label><br>
            <label for="dateofbirth">Date of Birth: </label>
            <input type ="text" name="dateofbirth" required></label><br>
            <label for="hometown">Hometown: </label>
            <input type ="text" name="hometown" required></label><br>
            <label for="gender">Gender (M/F): </label>
            <input type ="text" name="gender" required></label><br>
            <label for="gender">Password: </label>
            <input type ="text" name="password" required></label><br>
            <input type="submit" value="Register">
        </form>
    </main>

</body>
</html>
