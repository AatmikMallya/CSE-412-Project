<!DOCTYPE html>
<html lang="en">

<head>
    <title>PhotoShare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <style>
        .search {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

            .search h3,
            .search form {
                display: inline-block;
                vertical-align: middle;
            }

        .login {
            position: fixed;
            top: 0;
            right: 0;
        }

        .photo-feed {
            overflow-y: auto;
        }

        .photo-feed img,
        .likes-button {
            display:flex;
            flex-direction:column;
        }

        .likes-button, .comments-buttons {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <main>

        <h1>Photoshare</h1>

        <div class="search">
            <h3>Search for Photos:</h3>
            <form action="search" method="POST">
                <input name="searchvalue" type="text" id="searchvalue" placeholder="Search for a hashtag" required="required" />
                <input name="submit" type="submit" value="Search" />
            </form>

            <form action="popular" method="POST">
                <input name="submit" type="submit" value="Search most popular" />
            </form>
        </div>

        <div class="login">

            {%if not email%}
            <h3>Log in to your Account: </h3>
            <form action="login" method="POST">
                <input name="email" type="text" id="email" placeholder="Enter your Email" required="required" />
                <input name="password" type="password" id="password" placeholder="Enter your Password" required="required" />
                <input name="submit" type="submit" value="Sign In" />
            </form>
            <a href="register.html">New to PhotoShare? Register here instead!</a>
            {% endif %}

            {%if email%}
            <h1>{{email}}</h1> <a href="/logout">logout</a>
            {% endif %}
        </div>

        {% if email %}
        <button><a href="profile.html?email={{ email }}" ">profile</a></button>
        {% endif %}


        <div class="photo-feed">
            <h3>Your Feed:</h3>
            <form action="photo-feed" method="POST">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/800px-Image_created_with_a_mobile_phone.png" alt="" width="500" height="500">
                <input name="submit1" type="submit" value="{{likes}} likes" class="likes-button">
                <input name="submit2" type="submit" value="{{comments}} likes" class="comments-buttons">
            </form>
        </div>

    </main>

</body>
</html>
