<!DOCTYPE html>
<html lang="en">

<head>
  <title>PhotoShare</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>

  <main>

    <div class="my-albums">
        <h3>My Albums:</h3>
    </div>

    <div class="my-friends">
        <h3>My Friends:</h3>
    </div>

    <div class="create-album">
        <form action ="create_album" method='POST'>
            <h3>Create a new Album:</h3>
            <input type ="text" name="album-creation" placeholder="Enter Album Name"/>
            <input type="submit" name="submit" value="Create Album"/>
        </form>
    </div>

    <div class="find-friends">
        <form action ="{{url_for('results')}}" method='POST'>
            <h3>Find your Friends:</h3>
            <input type ="text" name="friend-email" placeholder="Enter Friend's Email"/>
            <input type ="hidden" value ={{friend_id}} name="hidden" required='true'/>
            <input type="submit" name="submit" value="Find Friends"/>
        </form>
    </div>

  </main>

</body>
</html>
